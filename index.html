<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTWY.AI ‚Äî The AI & Automation Core of WalkOver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #2d2e83;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background: #2d2e83;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      position: relative;
      z-index: 9999;
    }
    button:hover {
      background: #4547a3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <form id="gtwyForm">
    <h2>GTWY.AI ‚Äî The AI & Automation Core of WalkOver</h2>

    <label>Name:</label>
    <input type="text" id="name" name="name" required />

    <label>Title:</label>
    <input type="text" id="formTitle" name="title" required />

    <label>Card ID:</label>
    <input type="text" id="cardId" name="cardId" placeholder="Enter card ID" required />

    <label>Option:</label>
    <select id="option" name="option" required>
      <option value="">Select</option>
      <option value="eta">ETA</option>
      <option value="move">Move</option>
    </select>

    <div id="etaField" class="hidden">
      <label>ETA (Expected Time of Action):</label>
      <input type="text" id="eta" name="eta" placeholder="e.g., 2 hours or 3 PM" />
    </div>

    <div id="statusField" class="hidden">
      <label>Status:</label>
      <select id="status" name="status">
        <option value="">Select Status</option>
        <option value="Rejected Bugs">Rejected Bugs</option>
        <option value="Bug">üêû Bug</option>
        <option value="Improvements Not a bug">Improvements Not a bug</option>
        <option value="Priority Bugs">üëπ Priority Bugs</option>
        <option value="Planning">üìÖ Planning (Future Tasks)</option>
        <option value="To Do">‚úÖ To Do (Confirmed Tasks)</option>
        <option value="In Progress">‚öôÔ∏è In Progress</option>
        <option value="PR">üì§ PR Raised</option>
        <option value="On Hold">‚è∞ On Hold (Dependency)</option>
        <option value="Merged Dev">üü¢ Merged on Dev</option>
        <option value="Testing Dev">üß™ Testing in Process (Dev)</option>
        <option value="Testing Hold">üü† Testing Hold</option>
        <option value="QA Approved Dev">‚úÖ QA Approved (Dev)</option>
        <option value="Merged Prod">üè° Merged to Prod</option>
        <option value="Testing Prod">üß™ Testing in Process (Prod)</option>
        <option value="QA Approved Prod">‚úÖ QA Approved (Prod)</option>
        <option value="Rejected">‚ùå Rejected</option>
      </select>
    </div>

    <label>Reason:</label>
    <input type="text" id="reason" name="reason" required/>

    <button type="submit" id="submitBtn">Submit</button>
  </form>

  <script>
    const optionSelect = document.getElementById("option");
    const etaField = document.getElementById("etaField");
    const statusField = document.getElementById("statusField");

    function toggleFields(value) {
      if (value === "eta") {
        etaField.classList.remove("hidden");
        statusField.classList.add("hidden");
      } else if (value === "move") {
        statusField.classList.remove("hidden");
        etaField.classList.add("hidden");
      } else {
        etaField.classList.add("hidden");
        statusField.classList.add("hidden");
      }
    }

    optionSelect.addEventListener("change", () => toggleFields(optionSelect.value));

    // Helper to get params from URL
    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name) || "";
    }

    // Pre-fill from URL params
    window.onload = function () {
      const name = getParam("name");
      const title = getParam("title");
      const cardId = getParam("cardId");
      const option = getParam("option");
      const eta = getParam("eta");
      const status = getParam("status");
      const reason = getParam("reason");

      if (name) document.getElementById("name").value = name;
      if (title) document.getElementById("formTitle").value = title;
      if (cardId) document.getElementById("cardId").value = cardId;
      if (option) {
        document.getElementById("option").value = option;
        toggleFields(option);
      }
      if (eta) document.getElementById("eta").value = eta;
      if (status) document.getElementById("status").value = status;
      if (reason) document.getElementById("reason").value = reason;
    };

    // Form submit handler
    document.getElementById("gtwyForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      console.log("Submit button clicked ‚úÖ");

      const data = {
        name: document.getElementById("name").value,
        title: document.getElementById("formTitle").value,
        cardId: document.getElementById("cardId").value,
        option: document.getElementById("option").value,
        eta: document.getElementById("eta").value || null,
        status: document.getElementById("status").value || null,
        reason: document.getElementById("reason").value || null,
      };

      console.log("Form Data:", data);

      const webhookUrl = "https://flow.sokt.io/func/scriS9ysrEWF";

      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          alert("Form submitted successfully!");
          document.getElementById("gtwyForm").reset();
        } else {
          alert("Error submitting form");
        }
      } catch (error) {
        alert("Error submitting form!");
        console.error(error);
      }
    });
  </script>
</body>
</html>
